<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Quiz Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* 배경 질감 추가 */
            background-size: cover;
        }
        .container {
            background-color: #282828;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
        }
        h1 {
            font-size: 1.8em; /* 폰트 크기 조정 */
            color: #ff9800;
            margin-bottom: 15px;
            line-height: 1.4em; /* 줄 높이 조정 */
        }
        .header {
            background-color: black;
            color: white;
            padding: 10px; /* 패딩 감소 */
            border-radius: 15px;
            border: 2px solid orange;
        }
        .event-details {
            margin: 20px 0;
            text-align: left;
        }
        .event-details p {
            font-size: 1.2em;
        }
        .quiz-instructions {
            background-color: #ffeb3b;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid black;
        }
        .quiz-instructions p {
            font-size: 1.1em;
            margin: 5px 0;
        }
        .quiz-instructions .highlight {
            font-weight: bold;
            color: red;
        }
        /* 하단에 할로윈 장식 */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f0f0f0;
        }
        /* 배경 장식 (호박과 유령) */
        .decoration {
            position: absolute;
            width: 80px;
            height: 80px;
        }
        .pumpkin {
            top: -40px;
            left: -40px;
        }
        .ghost {
            top: -40px;
            right: -40px;
        }

        /* 반응형 디자인 */
        @media only screen and (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.0em; /* 모바일용 폰트 크기 조정 */
            }
            .event-details p, .quiz-instructions p {
                font-size: 1em;
            }
            .decoration {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>할로윈 수능 응원 간식 퀴즈 이벤트 🎃</h1> <!-- 제목 텍스트 조정 -->
    </div>

    <div class="event-details">
        <p><strong>일시:</strong> 10월 31일 점심시간</p>
        <p><strong>장소:</strong> 3층 복도 앞</p>
    </div>

    <div class="quiz-instructions">
        <p>참여방법: <span class="highlight">퀴즈를 풀고</span> 맞추면 <span class="highlight">간식</span>을 받아가세요!</p>
    </div>

    <div class="footer">
        <p>많은 참여 부탁드려요! 🎃👻</p>
    </div>
</div>

</body>
</html>
